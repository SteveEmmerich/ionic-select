
<div class="list">
    <ion-list>
        <ion-item ng-repeat="item in collection | by $index">
            <ion-checkbox ng-model="item.selected" ng-change="onChange($index)">{{item.name}}</ion-checkbox>
        </ion-item>
    </ion-list>
</div>

<div class="error_msg" ng-show="submitted === true && selected === false"> Item not selected. Please select an item.</div>
